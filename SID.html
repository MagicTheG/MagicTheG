<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="SID.css">
</head>
<body>
  <header>
    <h1>Quote of the Day</h1>
  </header>
  <main class="container">
    <div id="quote-display" class="quote-box">
      <p id="quote-text">Loading, Please Wait</p>
      <p id="quote-author">- Author</p>
    </div>
    <button id="new-quote-btn" class="btn">Get Another Quote</button>
    <div class="email-box">
      <input type="email" id="email-input" placeholder="Enter your email">
      <button id="email-quote-btn" class="btn">Email Me This Quote</button>
    </div>
  </main>
  <footer>
    <p>Made by Mahir Shahriar</p>
  </footer>
  <script src="SID.js"></script>
</body>
</html>
